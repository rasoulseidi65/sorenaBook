<p-toast position="center"></p-toast>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="1000000"
></p-confirmDialog>
<div class="pnl-content p-3">
  <div class="box text-right" dir="rtl">
    <p-table
      #dt
      [value]="features"
      dataKey="id"
      [rows]="5"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
      [paginator]="true"
      currentPageReportTemplate="نمایش {first} تا {last} از {totalRecords} صفحه"
      [filterDelay]="0"
      [globalFilterFields]="['title']"
    >
      <ng-template pTemplate="caption">
        <div class="table-header row">
          <div class="col-sm-6">لیست ویژگی ها  </div>
          <div class="col-sm-6 text-left">
            <button
              pButton
              pRipple
              label="جدید"
              icon="pi pi-plus"
              class="p-button-success p-mr-2 p-button-icon-right"
              (click)="showAddFeatureDialog()"
            ></button>
          </div>
          <div class="col-sm-12">
              <span class="p-input-icon-left w-100 mt-3">
                <i class="pi pi-search"></i>
                <input
                  pInputText
                  type="text"
                  class="w-100"

                  placeholder="جستجو کلی"
                />
              </span>
          </div>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th style="width: 50px;"></th>
          <th style="width: 50px;">ردیف</th>
          <th pSortableColumn="title">
            عنوان
            <p-sortIcon field="title"></p-sortIcon>
          </th>
          <th>عملیات</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowIndex="rowIndex" let-feature let-expanded="expanded">
        <tr>
          <td>
            <button
              type="button"
              pButton
              pRipple
              [pRowToggler]="feature"
              class="p-button-text p-button-rounded p-button-plain"
              [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"
            ></button>
          </td>
          <td>
            {{ rowIndex + 1 }}
          </td>
          <td>
            {{ feature.titleFarsi }}
          </td>
          <td>
            <button
              pButton
              pRipple
              label="ثبت مقدار ویژگی"
              (click)="showAddFeatureValueDialog(feature._id)"
              class="p-button-outlined p-button-success ml-2"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"

              class="p-button-outlined p-button-warning ml-2"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"

              class="p-button-outlined p-button-danger"
            ></button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="rowexpansion" let-feature let-secondexpanded="expanded">
        <tr>
          <td colspan="4">
            <div class="p-p-3 pr-3">
              <p-table [value]="feature.FeaturesValue" dataKey="id" class="bg-light-table mr-4">
                <ng-template pTemplate="header">
        <tr>
          <th style="width: 50px">
            ردیف
          </th>
          <th pSortableColumn="id">
        مقدار ویژگی
            <p-sortIcon field="title"></p-sortIcon>
          </th>
          <th>عملیات</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-FeaturesValue let-rowIndex="rowIndex">
        <tr>
          <td>{{rowIndex + 1}}</td>
          <td>{{ FeaturesValue.value}}</td>
          <td>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"

              class="p-button-outlined p-button-warning ml-2"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"

              class="p-button-outlined p-button-danger"
            ></button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="3">هیچ مقداری ثبت نشده است.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  </td>
  </tr>
  </ng-template>


  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="4">هیچ رکوردی یافت نشد.</td>
    </tr>
  </ng-template>
  </p-table>
</div>
</div>
